<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Usando o repeat</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 50px repeat(2, 200px 300px) 100px; /*50px 200px 300px 200px 300px 100px*/
            /* grid-template-columns: repeat(3, 100px) repeat(4, 200px);         */
            gap: 10px;
            
        }

        .item {
            background-color: blue;
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item">08</div>
        <div class="item">09</div>
        <div class="item">10</div>
    </div>
</body>
</html>

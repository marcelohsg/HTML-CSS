<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: red;

            position: fixed;
            bottom: 50px;
            right: -50px;

            transform: rotate(90deg); /* 
            Rotaciona o objeto no sentido horário
            Se quiser que o objeto rotacione no sentindo anti-horário é apenas por valor negativo
            */
        }
    </style>
</head>
<body>
    
    <div>Texto 1</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;           

            transform: skew(20deg,5deg); /* Destorce o obejto tanto horizontalmente quanto verticalmente */
        }
    </style>
</head>
<body>
    
    <div>Texto 1</div>

</body>
</html>

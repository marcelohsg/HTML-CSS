<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;

            transform: scale(1.1); /*
            Aumentou o tamanho do eixo x e y, em 10%
            Se quiser especificar apenas um eixo é só por o valor no eixo determinado (x,y)
            */
        }
    </style>
</head>
<body>
    
    <div>Texto 1</div>

</body>
</html>

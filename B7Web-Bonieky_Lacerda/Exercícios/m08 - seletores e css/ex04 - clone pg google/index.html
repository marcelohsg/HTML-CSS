<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img src="imagens/burger_icon.png" alt="burger" class="menu-icon">
            <a href="#" class="menu-link active">All</a>
            <a href="#" class="menu-link">Images</a>
        </div>
        <div class="menu-section right">
            <img class="menu-icon" src="imagens/more-icon.png" alt="">
            <div class="menu-profile">
                <img class="menu-avatar-frame" src="imagens/cicle-frame.png" alt="">
                <img class="menu-avatar" src="https://pbs.twimg.com/media/FKzRgRXXoAEpk2f.jpg" alt="avatar">
            </div>
        </div>

    </header>

    <main class="content">
        <img src="imagens/google-logo.png" alt="logo" class="content-logo">
        <input type="text" class="content-search">
        <div class="content-offer">
            Powered by <a href="https://google.com">Google</a>
        </div>        
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>
        <div class="footer-section footer-links">
            <a>Setting</a>
            <a>Terms</a>
            <a>Privacy</a>
        </div>
    </footer>
    
</body>
</html>

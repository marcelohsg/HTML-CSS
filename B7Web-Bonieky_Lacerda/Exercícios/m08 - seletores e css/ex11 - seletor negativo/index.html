<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor negativo</title>
    <style>
        body :not(p) { /* Seleciona todos os elementos, menos o elemento p */
            background-color: red;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>

    <p>Texto 2</p>

    <a href="#">Texto 3</a>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <style>
        div:nth-child(2) { /* Começa a contar de cima para baixo */
            background-color: red;
        }
        div:nth-child(3) {
            background-color: yellow;
        }
        div:nth-last-child(2) { /* Começa a contar de baixo para cima */
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <!--Seleciona um item expecifico na ordem que você bem entender-->

    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
    <div>Texto 4</div>
    <div>Texto 5</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>O site do <iframe src="htpps://www.google.com.br" frameborder="0"></iframe>tambem é muito legal, pena que não funciona dentro do iframe</p> <!-- Aalguns sites tem proteção contra iframes, logo seu conteudo não será exibido -->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        é bem legal
    </p>

</body>
</html>
